<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorating objects with multiple decorators</title>
</head>
<body>
    <h1>Decorating objects with multiple decorators</h1>
    <p>Open the console to see the output.</p>

    <script>
        // The constructor to decorate
        class MacBook {
            constructor(){
                this.cost = 997;
                this.screenSize = 11.6;
            }

            getCost(){
                return this.cost;
            }

            getScreenSize(){
                return this.screenSize;
            }
        }

        // Decorator 1
        class Memory extends MacBook {
            constructor(macbook){
                super();
                this.macbook = macbook;
            }

            getCost() {
                return this.macbook.getCost() + 75;
            }
        }

        // Decorator 2
        class Engraving extends MacBook {
            constructor(macbook){
                super();
                this.macbook = macbook;
            }

            getCost() {
                return this.macbook.getCost() + 200;
            }
        }

        // Decorator 3
        class Insurance extends MacBook {
            constructor(macbook){
                super();
                this.macbook = macbook;
            }

            getCost() {
                return this.macbook.getCost() + 250;
            }
        }

        let mb = new MacBook();

        mb = new Memory(mb);
        mb = new Engraving(mb);
        mb = new Insurance(mb);

        console.log(mb.getCost());
        console.log(mb.getScreenSize());
    </script>
</body>
</html>
