<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2 Superclassing</title>
</head>
<body>
    <h1>2.2 Superclassing</h1>
    <p>Open the console to see the output.</p>

    <script type="module">
        import CarAnimator from './CarAnimator.js';
        import MyMixins from './MyMixins.js';

        class MyAnimator extends MyMixins(CarAnimator) {}

        const myAnimator = new MyAnimator();
        myAnimator.moveLeft();
        myAnimator.moveDown();
        myAnimator.stop();
    </script>
</body>
</html>
